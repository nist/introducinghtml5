<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>2 - article vs section</title>
</head>
<body>
	<h1>Article versus section</h1>
	<article>
		<h2>Space</h2>
		<p>The empty thing outside</p>
	</article>
	<article>
		<h2>Time</h2>
		<p>The great illusion</p>
	</article>

	<h1>Rules for ripe avocado</h1>
	<section>
		<h2>Color</h2>
		<p>The skin must turn to brown.</p>
	</section>
	<section>
		<h2>Touch</h2>
		<p>The avocado must be soft.</p>
	</section>
</body>
</html>
