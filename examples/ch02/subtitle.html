<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>2 - subtitle</title>
</head>
<body>
	<hgroup>
		<h1>Space</h1>
		<h2>Wherever you want to go!</h2>
	</hgroup>

	<!-- According to WHATWG, it's a Hx tag followed by a p tag, see The hgroup element. But this doesn't validate 
	<hgroup>
		<h1>Space</h1>
		<p>Wherever you want to go!</p>
	</hgroup>
-->

	<!-- According to W3C, hgroup shouldn't be use. A span could be use to include a subtitle for example -->
	<h1>Space <span>Wherever you want to go!</span></h1>
		
</body>
</html>
