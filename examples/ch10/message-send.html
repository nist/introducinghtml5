<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Messaging API</title>
</head>
<body>
<iframe src="http://jsbin.com/oqide4"></iframe>
<input type="button" id="send" value="Fav intrument?" />
<script>

window.onmessage = function (event) {
  event = event || window.event;
  console.log(event);
};

send.onclick = function () {
  var t = document.getElementsByTagName('iframe')[0];
  t.contentWindow.postMessage('favourite instrument?', 'http://jsbin.com');  
};

</script>
</body>
