<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>types</title>
</head>
<body>
  <form>
    Email: <input type="email" name="email"><br>
    URL: <input type="url" name="url"><br>
    Date: <input type="date" name="date"><br>
    Time: <input type="time" name="time"><br>
    Datetime: <input type="datetime-local" name="datetime-local"><br>
    Month: <input type="month" name="month"><br>
    Week: <input type="week" name="week"><br>
    Number: <input type="number" name="number"><br>
    Range: <input type="range" name="range"><br>
    Search: <input type="search" name="search"><br>
    Phone: <input type="tel" name="tel"><br>
    Color: <input type="color" name="color"><br>
    <input type=submit>
  </form>
</body>
</html>
